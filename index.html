    <p>Hi! I'm Wenjun! I'm currently a senior undergraduate student in Stony Brook University studying Computer Science. As a transfer student, this is my second year in Stony Brook! While enjoying my life in Stony Brook, I also missed my friends in my old school, SUNYIT. I came to United States when I was 13 and worked all my way to here. In daily life, I'm a very easygoing person who enjoy spending time with my friends. I try to keep stuff as simple as possible. Which is the main concept of this website. Finally, nice to meet you! </p>

      <p>Scrimish is a fast moving card game that pits player against player in an epic 10 minute battle of strategy, memory, and misdirection. Every game is different and youll want to play over and over again to try new ways of outsmarting your opponent. The game is expandable to large team or free-for-all games.

      <p>
For Debugging Enterprises, the goal is to first make an application that Stony Brook University students of all majors might like to use and then to extend it to students at other schools. Therefore it is important to make good design decisions in this project that will result in reusable components that can accommodate all sorts of content as needed by many different types of students. As such, a framework (or set of frame works), could be designed and constructed to be used to make The ePortfolio Generator a living piece of software that can easily accommodate change. Note that Java is the target language for this software design.
